name: Release
run-name: ${{ inputs.reason }}

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      reason:
        description: Dispatch reason
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.create-release.outputs.result }}
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.split('/').at(-1);
            const release = await github.rest.repos.createRelease({
              name: `Release ${tag}`,
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              generate_release_notes: true
            });

            return release.data.id;

  build-and-upload:
    name: Build and Upload
    needs: create-release
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup or update Rust toolchain
        run: rustup toolchain install stable --profile default

      - name: Set up Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build project
        run: cargo build --verbose --release

      - name: Upload release asset
        uses: actions/github-script@v7
        with:
          script: |
            const asset = await (await import("node:fs/promises")).readFile(
              `target/release/${context.repo.repo}${{ runner.os == 'Windows' && '.exe' || '' }}`,
            );

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release-id }},
              name: "lure-release-${{ runner.os }}${{ runner.os == 'Windows' && '.exe' || '' }}",
              data: asset
            });

  push-container-image:
    name: Push Container Image
    runs-on: ubuntu-latest
    needs: build-and-upload
    env:
      IMAGE_NAME: lure
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata for container image
        uses: docker/metadata-action@v5
        id: container-metadata
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=edge
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and publish container image
        uses: docker/build-push-action@v5
        with:
          push: true
          file: Containerfile
          tags: ${{ steps.container-metadata.outputs.tags }}
          labels: ${{ steps.container-metadata.outputs.labels }}
